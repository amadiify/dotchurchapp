<ion-header id="header" class="header-c">

  <ion-navbar style="color:#fff; font-style:'Montserrat'">
      <ion-title>
          <span style="color:#fff; font-size:16px !important">
      <span *ngIf="addprofile"></span>
          <span *ngIf="addprofile == false" style="color:#fff;"></span> Verify Login
          </span>
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="loginscreen" style="padding-top:60px;">

  <ion-list padding style="position: absolute; top:10%; width:100%;">

    <ion-item style="border:none; margin-left:-10px; margin-bottom:10px;">
      <img [src]="logo" class="logoLogin" 
      style="width:90px; height:125px; margin-bottom:0px;" item-start>

      <div class="header-info">
        <h3>Account Login</h3>
        <h1>Your Account <br> PIN</h1>
      </div>
    </ion-item>

    <ion-item item-input ion-icon icon-left style="background:none;">
      <ion-icon name="key"></ion-icon>
      <ion-input type="password" [(ngModel)]="user.pin" placeholder="PIN"> </ion-input>
    </ion-item>

    <ion-item style="background:none; border:none;">
      <div class="col-90">
          <button style="background:#f00; padding: 20px;
          width: 100px;
          margin: 0 auto;
          display: block;" ion-button (click)='checkpin()'>Verify &nbsp; &nbsp; <ion-icon name="ios-arrow-round-forward" style="font-size:23px;"></ion-icon> </button>
      </div>
    </ion-item>

  </ion-list>
  
</ion-content>
