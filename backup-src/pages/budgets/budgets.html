<ion-header id="header">
    <ion-navbar>
      <ion-list>
        <ion-item no-border style="background:none;">
           
            <button item-start menuToggle icon-only ion-button clear> 
              <ion-icon name="menu" style="color:#fff; font-size:30px;"></ion-icon>
          </button>
  
           <ion-title>
               <span style="color:#fff; font-size:16px !important">Budgets</span>
           </ion-title>
           
        </ion-item>
      </ion-list>
        
    </ion-navbar>
  </ion-header>
  
  
  <ion-content id="app">
    <ion-searchbar></ion-searchbar>
  
      <ion-list padding>
        <ion-item  (click)="income()" *ngIf="role != 'hod'">
            <h3 item-start>Income</h3>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>

        <ion-item  (click)="expenditure()">
            <h3 item-start>Expenditure</h3>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>

        <ion-item  (click)="department()" *ngIf="role != 'hod'">
            <h3 item-start>Department Head</h3>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>

      </ion-list>
  
  </ion-content>
  
  
  <ion-footer>
    <ion-navbar no-padding>
      <ion-grid style="background: transparent; color:#fff;" >
        <ion-row>
          <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
              <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                  <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-footer>
