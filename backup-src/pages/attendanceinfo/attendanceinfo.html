
<ion-header id="header">

  <ion-navbar>
      <ion-list>
          <ion-item no-border style="background:none;">
            <button ion-button icon-only clear (click)="goback()" item-start>
              <ion-icon name="ios-arrow-round-back" style="color:#fff; font-size:35px; opacity:1; font-weight:bold;"></ion-icon>
            </button>
            
             <ion-title>
                 <span style="color:#fff; font-size:16px !important">{{program}}</span>
             </ion-title>
  
          </ion-item>
        </ion-list>
  </ion-navbar>

</ion-header>


<ion-content padding id="app">
  <ion-list>
    <ion-item>
      <h3 item-start>Men: </h3>
      <h3 item-end>{{info.male || 0}}</h3>
    </ion-item>

    <ion-item>
        <h3 item-start>Women: </h3>
        <h3 item-end>{{info.female || 0}}</h3>
    </ion-item>

    <ion-item>
          <h3 item-start>Children: </h3>
          <h3 item-end>{{info.children || 0}}</h3>
    </ion-item>

    <ion-item>
        <h3 item-start>Pastors: </h3>
        <h3 item-end>{{info.pastors || 0}}</h3>
    </ion-item>

    <ion-item>
        <h3 item-start>Ministers: </h3>
        <h3 item-end>{{info.ministers || 0}}</h3>
    </ion-item>

    <!-- <ion-item>
        <h3 item-start>Adults: </h3>
        <h3 item-end>{{info.adults || 0}}</h3>
    </ion-item>

    <ion-item>
        <h3 item-start>Elders: </h3>
        <h3 item-end>{{info.elders || 0}}</h3>
    </ion-item> -->

    <ion-item>
        <h3 item-start>Total: </h3>
        <h3 item-end>{{info.total}}</h3>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
    <ion-navbar no-padding>
      <ion-grid style="background: transparent; color:#fff;" >
        <ion-row>
          <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
              <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                  <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-footer>
