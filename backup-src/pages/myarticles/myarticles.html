<ion-header id="header">
    <ion-navbar>
        <ion-list>
            <ion-item no-border style="background:none;">
                <button item-start menuToggle icon-only ion-button clear> 
                <ion-icon name="menu" style="color:#fff; font-size:30px;"></ion-icon>
            </button>

                <ion-title>
                    <span style="color:#fff; font-size:16px !important">My Articles</span>
                </ion-title>

            </ion-item>
        </ion-list>

    </ion-navbar>
</ion-header>


<ion-content id="app">

    <div *ngIf="empty == false">
        <ion-card *ngFor="let article of articles" style="background:#fff">

            <ion-item>
                <ion-avatar item-start>
                    <img [src]="avatar">
                </ion-avatar>

                <h2> {{ member.fullname }}</h2>
                <small *ngIf="article.approved == 0" style="color:#f00">Awaiting approval</small>
            </ion-item>

            <img [src]="image + article.articleimage" item-full-image>

            <ion-card-content>
                <ion-card-title> {{ article.articletopic }} </ion-card-title>
                <p>{{ article.article }}</p>

                <button item-end ion-button clear (click)="deletearticle(article.articleid)">
              <ion-icon name="trash" style="color:#f00"></ion-icon> </button>

                <button item-end ion-button clear (click)="editarticle(article)">
                <ion-icon name="eye" style="color:#f00"></ion-icon> 
              </button>

            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="empty == true">
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-label item-start>
                        <ion-icon name="info"></ion-icon> You have no article to list
                    </ion-label>

                    <button ion-button clear (click)="createArticle()" item-end>
                <ion-icon name="add"></ion-icon> Create Article
              </button>
                </ion-item>

            </ion-card-content>
        </ion-card>
    </div>

</ion-content>

<ion-footer>
    <ion-navbar no-padding>
        <ion-grid style="background: transparent; color:#fff;">
            <ion-row>
                <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
                    <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                  <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
              </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-footer>
