<ion-header>

    <ion-navbar>
        <ion-title>
            <span style="color:#fff; font-size:16px !important">Sermon</span>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content id="app">
    <ion-card style="background:#fff;">

        <ion-item>
            <ion-avatar item-start>
                <img [src]="image + pastor.avatar">
            </ion-avatar>

            <h2> {{ pastor.fullname }}</h2>
        </ion-item>

        <img [src]="image + sermon.sermonImage" item-full-image>

        <ion-card-content>
            <ion-card-title> {{ sermon.sermonTopic }} </ion-card-title>
            <p>{{ sermon.sermon }}</p>

            <div style="margin-top:20px; margin-bottom:20px" id="videoLayer">
                {{ loadVideo(sermon.sermonVideo) }}
            </div>
        </ion-card-content>


    </ion-card>
</ion-content>

<ion-footer>
    <ion-navbar no-padding>
        <ion-grid style="background:transparent; color:#fff;">
            <ion-row>
                <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
                    <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                      <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
                  </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-footer>
