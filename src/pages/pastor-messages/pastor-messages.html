<ion-header id="header">
    <ion-navbar>
      <ion-list>
        <ion-item no-border style="background:none;">
          <button item-start menuToggle icon-only ion-button clear> 
            <ion-icon name="menu" style="color:#fff; font-size:30px;"></ion-icon>
        </button>
   
           <ion-title>
               <span style="color:#fff; font-size:16px !important">Messages</span>
           </ion-title>
           
           <ion-avatar item-end>
             <img [src]="avatar">
           </ion-avatar>
        </ion-item>
      </ion-list>
        
    </ion-navbar>
  </ion-header>



<ion-content id="app">
  <ion-searchbar (onInput)="getMessages($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let message of messages" (click)="loadMessage(message)" style="background:none">
        <ion-item style="background:none; border-bottom:2px solid #fff;">
            <h3>
                <ion-icon name="ios-chatbubbles" item-start style="color:#f00"></ion-icon> {{message.subject}}</h3>
            <small> <ion-icon name="calendar"></ion-icon> <span item-end>{{message.datesent}}</span> </small>
            <ion-icon name="ios-arrow-forward" item-end style="color:#ddd"></ion-icon>
          </ion-item>
    </ion-item-sliding>
  </ion-list>

  
</ion-content>


<ion-footer>
    <ion-navbar no-padding>
      <ion-grid style="background: transparent; color:#fff;" >
        <ion-row>
          <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
              <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                  <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-footer>
