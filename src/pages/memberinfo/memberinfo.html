<ion-header id="header">
    <ion-navbar>
        <ion-list>
            <ion-item no-border style="background:none;">
                <button ion-button icon-only clear (click)="goback()" item-start>
              <ion-icon name="ios-arrow-round-back" style="color:#fff; font-size:35px; opacity:1; font-weight:bold;"></ion-icon>
          </button>

                <ion-title>
                    <span style="color:#fff; font-size:16px !important">{{member.fullname}}</span>
                </ion-title>

                <ion-avatar item-end>
                    <img [src]="avatar">
                </ion-avatar>
            </ion-item>
        </ion-list>

    </ion-navbar>
</ion-header>


<ion-content id="app">
    <ion-card>
        <img *ngIf="notempty" [src]="avatar">
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label>FullName
                        <p style="color:#fff">{{member.fullname}}</p>
                    </ion-label>

                </ion-item>

                <ion-item>
                    <ion-label>Role
                        <p style="color:#fff">{{member.role}}</p>
                    </ion-label>

                </ion-item>

                <ion-item>
                    <ion-label>Date of Birth
                        <p style="color:#fff">{{member.dob}}</p>
                    </ion-label>

                </ion-item>

                <ion-item>
                    <ion-label>Telephone
                        <p style="color:#fff">{{member.telephone}}</p>
                    </ion-label>

                </ion-item>

                <ion-item>
                    <ion-label>Email
                        <p style="color:#fff">{{member.email}}</p>
                    </ion-label>
                </ion-item>

                <ion-item>
                    <ion-label>Occupation
                        <p style="color:#fff">{{member.occupation}}</p>
                    </ion-label>

                </ion-item>

                <ion-item>
                    <ion-label>Address
                        <p style="color:#fff">{{member.address}}</p>
                    </ion-label>

                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>


<ion-footer>
    <ion-navbar no-padding>
        <ion-grid style="background: transparent; color:#fff;">
            <ion-row>
                <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
                    <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
            </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-footer>
