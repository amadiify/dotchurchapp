
<ion-header id="header">

  <ion-navbar no-border-bottom style="margin-top:-10px; margin-bottom:20px;">
      <ion-title>
          <span style="color:#fff; font-size:16px !important">{{pastorName}}</span>
      </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top id="toolbar">
      <ion-segment [(ngModel)]="pas">
          <ion-segment-button value="sermons">
            Sermons
          </ion-segment-button>
          <ion-segment-button value="message">
            Send Message
          </ion-segment-button>
        </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content id="app">
    <div [ngSwitch]="pas">
      <ion-list *ngSwitchCase="'sermons'">
        <ion-card *ngFor="let sermon of sermons" (click)="showsermon(sermon)">
          <img [src]="image + sermon.sermonImage">
          <ion-card-content style="text-align:center; position:relative; z-index:99;
          margin-top:-140px; color:#fff; background:rgba(0,0,0,0.81);">
            <ion-card-title style="color:#fff; font-size: 20px;">{{ sermon.sermonTopic }}</ion-card-title>
            <span>
              <ion-icon name="calendar"></ion-icon> {{ sermon.sermonDate }} 
            </span>
          </ion-card-content>
        </ion-card>
      </ion-list>

      <ion-list *ngSwitchCase="'message'">
        
     
        <ion-grid style="margin-top:20px;">
          <ion-col col-35></ion-col>
          <ion-col col-30>
            <ion-item no-padding style="position:relative; margin-top:-40px; z-index:99;
             border-bottom:0px solid #fff;">
              <ion-avatar style="padding-left:10px;" item-start>
                <img [src]="image + pastor.avatar" >
              </ion-avatar>
              <h4>{{pastor.fullname}}</h4>
              <small>{{pastor.login_status}}</small>
            </ion-item>
          </ion-col>
          <ion-col col-35></ion-col>
        </ion-grid>
        
        <ion-item clear>
          <ion-label floating>Your Name</ion-label>
          <ion-input type="text" [(ngModel)]="message.yourname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Message Subject</ion-label>
            <ion-input type="text" [(ngModel)]="message.subject"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Your Message</ion-label>
            <ion-textarea [(ngModel)]="message.message"></ion-textarea>
        </ion-item>

        <ion-item padding>
          <button ion-button block (click)="sendMessage(message)" color="danger">
            Send Message
          </button>
        </ion-item>
      </ion-list>
    </div>
</ion-content>


<ion-footer>
  <ion-navbar no-padding>
    <ion-grid style="background: transparent; color:#fff;" >
      <ion-row>
        <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
            <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-footer>
