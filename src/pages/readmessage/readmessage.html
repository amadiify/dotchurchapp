<ion-header id="header">
    <ion-navbar>
      <ion-list>
        <ion-item no-border style="background:none;">
            <button ion-button icon-only clear (click)="goback()" item-start>
                <ion-icon name="ios-arrow-round-back" style="color:#fff; font-size:35px; opacity:1; font-weight:bold;"></ion-icon>
            </button>
   
           <ion-title>
               <span style="color:#fff; font-size:16px !important">Read Message</span>
           </ion-title>
           
           <ion-avatar item-end>
             <img [src]="avatar">
           </ion-avatar>
        </ion-item>
      </ion-list>
        
    </ion-navbar>
  </ion-header>


<ion-content id="app">
  <ion-card>
    <ion-item border-bottom>
      <ion-label item-start>From</ion-label>
      <h4 item-end>{{message.yourname}}</h4>
    </ion-item>

    <ion-item>
        <ion-label item-start>Subject</ion-label>
        <h4 item-end>{{message.subject}}</h4>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p>{{message.message}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
    <ion-navbar no-padding>
      <ion-grid style="background: transparent; color:#fff;" >
        <ion-row>
          <ion-col *ngFor="let foot of footer" class="col col-{{foot.col}} text-{{foot.cstyle}} {{foot.cclass}}">
              <button icon-only ion-button clear color="dark" (click)="footerCtrl.navigate(foot.clickA)">
                  <ion-icon name="{{foot.iconName}}" style="color:#fff"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
</ion-footer>
